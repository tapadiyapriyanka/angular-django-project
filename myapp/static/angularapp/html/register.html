<style media="screen">
	.container {
		max-width: 1000px;
		}
</style>

<div class="container">

		<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="card">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
					<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
				</div>
				<div class="panel-body" >
					<form id="signupform" class="form-horizontal" role="form">

						<div id="signupalert" style="display:none" class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>
						<div class="form-group">
							<label for="username" class="col-md-3 control-label">username</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="username" ng-model="username" placeholder="Username">
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email" ng-model="email" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="passwd" ng-model="password" placeholder="Password">
							</div>
						</div>

						<div class="form-group">
							<label for="repassword" class="col-md-3 control-label">Confirm Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="repassword" ng-model="repassword" placeholder="Reenter Password">
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="button" ng-click="saveData()" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
								<span style="margin-left:8px;">or</span>
							</div>
						</div>

						<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

							<div class="col-md-offset-3 col-md-9">
								<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
							</div>

						</div>
					</form>
				 </div>
			</div>
 </div>
</div>

</div>
